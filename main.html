<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transforming Data with Promise Chaining</title>
</head>
<body>
  <h2>Transforming Data with Promise Chaining</h2>

  <input type="number" id="ip" placeholder="Enter a number" />
  <button id="btn">Start</button>
  <div id="output"></div>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      const num = parseFloat(document.getElementById("ip").value);
      const outputDiv = document.getElementById("output");

      if (isNaN(num)) {
        outputDiv.innerText = "Please enter a valid number.";
        return;
      }

      // Helper function to create delayed promises
      function delayedPromise(value, delay, transformFn, label = "Result") {
        return new Promise((resolve) => {
          setTimeout(() => {
            const result = transformFn ? transformFn(value) : value;
            outputDiv.innerText = `${label}: ${result}`;
            resolve(result);
          }, delay);
        });
      }

      // Promise chain
      delayedPromise(num, 2000, null, "Result")         // Step 1: initial value
        .then((val) => delayedPromise(val, 2000, (x) => x * 2, "Result")) // Step 2: multiply by 2
        .then((val) => delayedPromise(val, 1000, (x) => x - 3, "Result")) // Step 3: subtract 3
        .then((val) => delayedPromise(val, 1000, (x) => x / 2, "Result")) // Step 4: divide by 2
        .then((val) => delayedPromise(val, 1000, (x) => x + 10, "Final Result")); // Step 5: add 10
    });
  </script>
</body>
</html>
